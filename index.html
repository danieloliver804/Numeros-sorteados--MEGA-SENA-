<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Números sorteados (MEGA SENA)</title>
    <!--Icones Fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <!--Folha de estilo-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mega-sena">
        <img src="mega-sena.png">
    </div>
    <div class="container">
        <div class="text-raffle">
            <h2 class="raffle-number">Escolha seu número da sorte:</h2>
        </div>
        <input type="text" id="output">
        <button>
            <i class="fas fa-random" onclick="genPassword()"></i>
        </button>
        <button>
            <i class="far fa-copy" onclick="copyClipboard()"></i>
        </button>
        <div class="quantity-tens">
            <h2>Quantidade de dezenas:</h2>
        </div>
        <input type="range" id="length" min="6" max="15" value="6" oninput="genPassword()">
        <h3 id="length-val">6</h3>
    </div>

<!--Interatividade em JS-->
<script src="script.js"></script>
</body>
</html>
